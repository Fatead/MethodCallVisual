<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>选择不同的可视化</title>
    <link rel="stylesheet" href="/methodClone/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--    <script src="/libs/echarts.min.js"></script>-->
    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
        }

        #main {
            width: 100%;
            min-height: 100%;
        }
    </style>
</head>
<body>
<div id="main">
    <div class="page-header">
        <h1 align="center">选择不同的可视化系统 <small>可视化展示</small></h1>
    </div>
    <div class="container" style="width: 60%" >
        <div class="row">

            <div class="col-sm-6 col-md-6">
                <div class="thumbnail" style="width: 90%;height: 80%">
                    <div class="caption">
                        <h3>方法调用链可视化</h3>
                        <p>以不同的粒度查看项目方法调用链以及代码克隆在方法调用链上的展示</p>
                        <p>
                        <p><a href="/methodClone/methodcall" class="btn btn-primary" role="button">进入</a></p>
                        </p>
                    </div>
                </div>
            </div>

            <div class="col-sm-6 col-md-6">
                <div class="thumbnail" style="width: 90%;height: 80%">
                    <div class="caption">
                        <h3>查看挖掘出来的代码资产</h3>
                        <p>查看挖掘出的代码资产的具体代码，包含类与方法等粒度，并可以对资产进行评估</p>
                        <p>
                            <a href="/methodClone/codeasset" class="btn btn-primary" role="button">进入</a>
                        </p>
                    </div>
                </div>
            </div>

            <div class="col-sm-6 col-md-6">
                <div class="thumbnail" style="width: 90%;height: 80%">
                    <div class="caption">
                        <h3>主题模型分布情况</h3>
                        <p>查看主题模型分布情况</p>
                        <p>
                            <a href="/methodClone/topic" class="btn btn-primary" role="button">进入</a>
                        </p>
                    </div>
                </div>
            </div>

            <div class="col-sm-6 col-md-6">
                <div class="thumbnail" style="width: 90%;height: 80%">
                    <div class="caption">
                        <h3>Spring项目的可视化</h3>
                        <p>查看Spring项目的分层可视化</p>
                        <p>
                            <a href="/methodClone/springvisual" class="btn btn-primary" role="button">进入</a>
                        </p>
                    </div>
                </div>
            </div>

            <div class="col-sm-6 col-md-6">
                <div class="thumbnail" style="width: 90%;height: 80%">
                    <div class="caption">
                        <h3>方法调用链变化情况</h3>
                        <p>查看方法调用链变化情况</p>
                        <p>
                            <a href="/methodClone/methodcallchange" class="btn btn-primary" role="button">进入</a>
                        </p>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
<script src="/methodClone/js/jquery-3.5.1.min.js"></script>
</body>
